
version: '2.1'
orbs:
  python: circleci/python@1.1.0
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install wheel==0.38.4
            pip install setuptools==65.5.1
            pip install six==1.16.0
            pip install attrdict3
            pip download wxpython
            pip wheel -v wxPython-4.2.0.tar.gz
            ls -al
            pip install wxPython-4.2.0-cp310-cp310-linux_aarch64.whl
            scripts/runtests.sh
          name: Unit Tests
workflows:
  main:
    jobs:
      - build
