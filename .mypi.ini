
[mypy]
python_version = 3.11
pretty = True
implicit_optional = True
warn_unused_ignores = True
strict_equality = True

[mypy-wx.*]
ignore_missing_imports = True

[mypy-antlr4.*]
ignore_missing_imports = True

[mypy-orthogonal.*]
ignore_missing_imports = True

[mypy-xmlschema.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-HtmlTestRunner.*]
ignore_missing_imports = True
